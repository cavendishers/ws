    <title>Modern Admin Dashboard</title>
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --light-bg: #f8f9fa;
            --text-dark: #2b2d42;
            --text-light: #8d99ae;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: var(--light-bg);
            min-height: 100vh;
        }

        .admin-container {
            display: grid;
            grid-template-columns: 240px 1fr;
            min-height: 100vh;
        }

        /* ä¾§è¾¹æ æ ·å¼ */
        .sidebar {

            position: fixed;
            width: 240px;
            height: 100%;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 2rem;
        }

        .brand-logo {
            width: 40px;
            height: 40px;
            background: var(--primary-color);
            border-radius: 8px;
        }

        .brand-text {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-dark);
        }

        .nav-menu {
            list-style: none;
        }

        .nav-item {
            margin: 4px 0;
            border-radius: 8px;
            transition: 0.2s;
        }

        .nav-item a {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            color: var(--text-light);
            text-decoration: none;
            font-size: 0.95rem;
        }

        .nav-item:hover {
            background: var(--light-bg);
        }

        .nav-item.active {
            background: var(--primary-color);
        }

        .nav-item.active a {
            color: white;
        }

        /* ä¸»å†…å®¹åŒº */

            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.03);
        }

        .stat-card h3 {
            color: var(--text-light);
            font-size: 0.95rem;
            margin-bottom: 0.5rem;
        }

        .stat-card .value {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--text-dark);
        }

            box-shadow: 0 4px 6px rgba(0,0,0,0.03);

        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background: var(--light-bg);
            color: var(--text-light);
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .admin-container {
                grid-template-columns: 1fr;
            }
            .sidebar {
                position: static;
                width: 100%;
                height: auto;
            }
            .main-content {
                margin-left: 0;
            }
        }
    </style>
